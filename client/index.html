<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Live Haskell</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="lib/qtip/qtip.css">
  <script src="lib/jquery.min.js"></script>
  <script src="lib/ace/ace.js"></script>
  <script src="lib/qtip/qtip.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div id="file_selector_container" class="fullscreen">
    <form id="file_selector">
      <input type="text" class="form-control" placeholder="Enter a file path (or leave empty to create a new temporary file)" name="filename" id="form_filename">
      <button id="form_submit" type="submit">Open</button>
    </form>
  </div>
  <div id="live_haskell" class="fullscreen">
    <div id="editor" class="ace"></div>
    <div id="output" class="ace"></div>
  </div>
</body>
</html>
