<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Live Haskell</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="lib/rotate.css">
  <link rel="stylesheet" href="lib/qtip/qtip.css">
  <link rel="stylesheet" href="lib/chardin/chardin.css">
  <script src="lib/jquery.js"></script>
  <script src="lib/debounce.js"></script>
  <script src="lib/ace/ace.js"></script>
  <script src="lib/ace/ext-language_tools.js"></script>
  <script src="lib/qtip/qtip.js"></script>
  <script src="lib/chardin/chardin.js"></script>
  <script src="live_haskell.js"></script>
  <script src="tooltip.js"></script>
  <script src="script.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <div id="file_selector_container" class="fullscreen">
    <form id="file_selector">
      <input type="text" id="form_filename" class="form-control" placeholder="Enter a file path (or leave empty to create a new temporary file)" name="filename">
      <button id="form_submit" type="submit">Open</button>
    </form>
  </div>
  <div id="live_haskell" class="fullscreen">
    <div id="editor" data-intro="Code editor" data-position="on"></div>
    <div id="command_container" class="bottom" data-intro="Trace a command" data-position="top">
      <span id="prompt_gt">&gt;</span>
      <div id="command"></div>
    </div>
    <div id="output" data-intro="Output of command" data-position="on"></div>
    <div id="output_overlay">
      <svg id="refresh_icon" width="1792" height="1792" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg" data-intro="Refresh output" data-position="left">
        <path d="M1639 1056q0 5-1 7-64 268-268 434.5t-478 166.5q-146 0-282.5-55t-243.5-157l-129 129q-19 19-45 19t-45-19-19-45v-448q0-26 19-45t45-19h448q26 0 45 19t19 45-19 45l-137 137q71 66 161 102t187 36q134 0 250-65t186-179q11-17 53-117 8-23 30-23h192q13 0 22.5 9.5t9.5 22.5zm25-800v448q0 26-19 45t-45 19h-448q-26 0-45-19t-19-45 19-45l138-138q-148-137-349-137-134 0-250 65t-186 179q-11 17-53 117-8 23-30 23h-199q-13 0-22.5-9.5t-9.5-22.5v-7q65-268 270-434.5t480-166.5q146 0 284 55.5t245 156.5l130-129q19-19 45-19t45 19 19 45z"/>
      </svg>

      <button id="help" data-intro="Show this overlay. Click anywhere else to close." data-position="left">Help</button>
    </div>
  </div>
</body>
</html>
